<html>

<head>
  <title>Redistrict VA</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="src/leaflet.ajax.min.js"></script>
</head>
<style>
  #map {
    height: 90%
  }

  body {
    background-color: #26ADE4;
    color: #fff;
  }
</style>
</head>

<body>
  <div id="map"></div>
  <script>
    var govenorStyle = {
      color: "#D1E751",
      weight: 2,
      opacity: 0.6,
      fillOpacity: 0.1,
      fillColor: "#D1E751"
    };

    function popUp(feature, layer) {
        layer.bindPopup(feature.properties.DistrictNu);
      }

    var govenor = new L.GeoJSON.AJAX("data/govenor.geojson", {style: govenorStyle, onEachFeature: popUp),
      intervenors1 = new L.GeoJSON.AJAX("data/intervenors-1.geojson"),
      intervenors2 = new L.GeoJSON.AJAX("data/intervenors-2.geojson"),
      naacp = new L.GeoJSON.AJAX("data/naacp.geojson"),
      plantiff = new L.GeoJSON.AJAX("data/plantiff.geojson"),
      rappaport = new L.GeoJSON.AJAX("data/rappaport.geojson");


    var CartoDB_DarkMatter = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
      }),

      CartoDB_Positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
      });

    var map = L.map('map', {
      center: [37.2478, -77.9260],
      zoom: 8,
      layers: [CartoDB_DarkMatter, govenor]
    });

    var baseMaps = {
      "CartoDB Dark": CartoDB_DarkMatter,
      "CartoDB Positron": CartoDB_Positron
    };

    var overlayMaps = {
      "Govenors": govenor,
      "Intervenors 1": intervenors1,
      "Intervenors 1": intervenors2,
      "NAACP": naacp,
      "Plantiff": plantiff,
      "Rappaport": rappaport
    };

    L.control.layers(baseMaps, overlayMaps, {
      collapsed: false,
      position: 'bottomleft',
    }).addTo(map);
  </script>
  <a href="https://github.com/Code4HR/proposed-voting-districts">

    alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
  </a>

</body>
